<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player | Audio & Video</title>
</head>
<body>
    <!--Please put your media source file into the audio and video tags before running the code.-->
    <header>
        <h2>Hey there, this is a media player which enables us to play audio and video files.</h2>
    </header>
    <main>
        <section>
            <h3>Audio Player</h3>
            <div> 
                <label for="audio1" controls>Audio 1</label>
                <audio src="-">Test Audio 1</audio>
            </div>
            <div>
                <label for="audio2" controls>Audio 2</label>
                <audio src="-">Test Audio 2</audio>
            </div>
        </section>
        <section>
            <h3>Video Player</h3>
            <div>
                <label for="video1" controls>Video 1</label>
                <video src="-">Test Video 1</video>
            </div>
            <div>
                <label for="video2" controls>Video 2</label>
                <video src="-">Test Video 2</video>
            </div>
        </section>
    </main>
    <footer>
        <p>Thank you for visiting the media player page.</p>
    </footer>
</body>
</html>
